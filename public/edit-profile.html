<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags, title, and stylesheets -->
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
}

/* Profile header styles */
.profile-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.profile-picture {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  margin-right: 20px;
}

.username {
  margin: 0;
  font-size: 24px;
}

.join-date {
  margin: 5px 0;
  color: #888;
}

.edit-profile-link {
  text-decoration: none;
  color: #3366cc;
  font-weight: bold;
}

/* Profile section styles */
.profile-section {
  margin-bottom: 30px;
}

.section-title {
  font-size: 20px;
  margin-bottom: 10px;
  color: #333;
}

.profile-info {
  list-style: none;
  padding: 0;
}

.profile-info li {
  margin-bottom: 8px;
}

/* User interactions styles */
.user-interactions {
  border-top: 1px solid #ddd;
  padding-top: 20px;
}

.top-picks h3 {
  margin-bottom: 10px;
  color: #333;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Footer styles */
footer {
  text-align: center;
  padding: 20px 0;
  background-color: #f4f4f4;
  margin-top: 30px;
}
/* this is the css for body , the background color is given as black */
body{
    margin: 0px;
    padding: 0px;
    background-color: black;
    background-blend-mode: multiply;
    background-size:cover;
    color: rgb(255, 255, 255);
    overflow-x: hidden;
}
/* header section css */
#header{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    z-index: 10;
}
/* setting the width and height of the logo  */
#logodiv{
    width: 250px;
    height: 100px;
}
#logoimg{
    width: 110%;
    height: 100%;
}
/* setting the width of  the search bar  */
#search-bar{
    width: 35%;
    background-color: black;
}
.search-conten{
    width: 100%;
    padding: 5px;
    border-radius: 10px;
    top: 15px;
}
#search-area{
    display: flex;
    justify-content: space-between;
    align-items:end;
    color: white;
}
/* styling the input section of the search function  */
#search-area input{
    width: 100%;
    font-size: 1.6rem;
    border: none;
    color: white;
    background-color: black;
}
/* the result of the search  */
.results{
    padding: 0px;
    max-height: 600px;
    overflow-y: scroll;
}
.results ul{
    padding: 0px;
    margin: 0px;
}
.results ul li{
    list-style: none;
    padding: 5px 15px;
    opacity: 0;
    display: none;
    border-radius: 3px;
    transition: all .5s linear;
}

/* css to the fav btn to neg to fav section */
#right-section{
    display: flex;
    justify-content: space-around;
    margin: 0px 20px;
}
#right-section button{
    border: none;
    color: white;
    background:none;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 0px 20px;
}
#right-section button:hover, #right-section select:hover{
    color: red;
    text-decoration: none;
}
#my-list a{
    text-decoration: none;
    color: inherit;
}

/* all movies cards  */
#movie-container{
    margin: auto;
    width: 80%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
.movie-element{
    margin: 20px;
}
.movie-poster{
    height: 350px;
    width: 250px;
}
.movie-element:hover{
    transform: scale(1.1);
}
.movie-poster img{
    width: 100%;
    height: 100%;
    border-radius: 20px;
    transition: all .2s ease-in;
}
/* name of the movie  */
.movie-title{
    max-width: 240px;
    margin: 4px;
    margin-top: 15px;
    text-align: center;
    font-size: 1.6rem;
    font-weight: bold;
}
.movie-element-tags{
    margin: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
/* movie rating  */
.movie-rating, .add-movie-to-list{
    font-size: 1.4rem;
}
.movie-rating i{
    color: gold;
}
.add-movie-to-list{
    color: red;
}
.add-movie-to-list:hover{
    color: red;
}
/* prev and next button  */
.page-navigation{
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 20px;
}
.page-navigation button{
    font-size: 1rem;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 10px;
    color: white;
    border: none;
    background-color: red;
}
.page-navigation button:hover{
    transform: scale(1.1);
}

#main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* Other styles for #main */
}
#right-section {
    /* If you want to move it to the far right */
    margin-left: auto;
}
/* responsiveness and media queries */
@media screen and (max-width:950px) {
    #logo{
        width: 200px;
        height: auto;
    }
}
/* when the screen size is 700 and less  */
@media screen and (max-width:700px) {
    #header{
        flex-direction: column;
    }
    #page-heading{
        padding-top: 140px;
    }
    #right-section{
        margin: 10px;
    }
    #search-bar{
        margin: 10px;
    }
    #back-to-home{
        top: 15px;
        left: 15px;
        margin: 0;
    }
}
#logoimg{
    width: 120px; 
    height: 60px;
}
@media screen and (max-width:700px) {
    #page-heading{
        font-size: 4rem;
    }
}
/* when the screen size is 550 and less  */
@media screen and (max-width:550px) {
    #page-heading{
        font-size: 4.5rem;
        padding-top: 140px;
    }
    .page-navigation{
        flex-direction: column;
    }
}
/* when the screen size is 380 and less  */
@media screen and (max-width:380px) {
    #page-heading{
        padding-top: 150px;
    }
}

.carousel-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid black;

    background-color:black;
}

.carousel-poster img {

}

.carousel-info {

}
.movie-title-1 {

}

.view-trailer {

}

  </style>

  <footer>

  <script>$(document).ready(function() {
    fetchTopMovies();
  });
  
  function fetchTopMovies() {
    $.ajax({
      url: 'https://api.themoviedb.org/3/discover/movie',
      method: 'GET',
      data: {
        api_key: 'af5fdbd002b736194b819279d9cd1c82',
        region: 'US',
        sort_by: 'popularity.desc',
        'primary_release_date.lte': new Date().toISOString().slice(0, 10),
        'primary_release_date.gte': new Date().toISOString().slice(0, 10),
      },
      success: function(response) {
        const topMovies = response.results.slice(0, 5);
        fetchMovieDetails(topMovies);
      },
      error: function(xhr, status, error) {
        console.error('Error fetching top movies:', error);
      }
    });
  }
  
  function fetchMovieDetails(movies) {
    movies.forEach(function(movie) {
      $.ajax({
        url: `https://api.themoviedb.org/3/movie/${movie.id}`,
        method: 'GET',
        data: {
          api_key: 'af5fdbd002b736194b819279d9cd1c82',
        },
        success: function(movieDetails) {
          renderMovieCard(movie, movieDetails);
        },
        error: function(xhr, status, error) {
          console.error('Error fetching movie details:', error);
        }
      });
    });
  }
  
  function renderMovieCard(movie, details) {
    const moviesContainer = $('#movies-container');
    const imageURL = `https://image.tmdb.org/t/p/w300${details.poster_path}`;
    const movieCard = $('<div class="movie-card"></div>');
  
    movieCard.append(`<img src="${imageURL}" alt="${movie.title}" />`);
    movieCard.append(`<h2>${movie.title}</h2><p>${movie.overview}</p>`);
    moviesContainer.append(movieCard);
  }
  </script>
