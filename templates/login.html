    <span>or</span>
    <h2>Login with Facebook</h2>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1019239955812130', // Replace with your App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v13.0'
            });

            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in and authenticated');
                } else {
                    console.log('Not authenticated');
                }
            });
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // User is logged into your app through Facebook
                console.log('Welcome! Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                });
            } else {
                // User is not logged into your app or not logged into Facebook
                console.log('Please log into this app.');
                FB.login(function(response) {
                    if (response.authResponse) {
                        console.log('Welcome! Fetching your information.... ');
                        FB.api('/me', function(response) {
                            console.log('Successful login for: ' + response.name);
                        });
                    } else {
                        console.log('User cancelled login or did not fully authorize.');
                    }
                }, {scope: 'public_profile,email'});
            }
        }
    </script>
     <button onclick="checkLoginState()">Login with Facebook</button>
    <span>or</span>
    <h2>Login with Google</h2>
    <button onclick="openGoogleLogin()">Login with Google</button>

    <script>
        function openGoogleLogin() {
            // Replace 'YOUR_CLIENT_ID' with your actual Google Client ID
            var clientId = '1049116008836-je627c15utb50ppjd72q65fcvn64mbvp.apps.googleusercontent.com';
            
            // Redirect the user to Google's authentication page
            var redirectUri = 'https://accounts.google.com/o/oauth2/auth' +
                '?response_type=code' +
                '&client_id=' + clientId +
                '&scope=email profile' +  // Add required scopes
                '&redirect_uri=' + window.location.href; // Redirect back to this page
            
            // Open a new window with Google's login page
            var loginWindow = window.open(redirectUri, 'Google Login', 'width=500,height=600');
            
            // Focus the window (optional)
            if (window.focus) {
                loginWindow.focus();
            }
        }
    </script>
